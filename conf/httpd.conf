<IfModule mod_headers.c>
  Header set Access-Control-Allow-Headers "Content-Type, Authorization, X-Requested-With"
  Header set Access-Control-Expose-Headers "Content-Type, Authorization, X-Requested-With"
  Header set Access-Control-Allow-Methods "GET, POST, PUT, DELETE"
  Header always set Access-Control-Allow-Origin "*"
  Header set X-Content-Type-Options "nosniff"
  Header set X-XSS-Protection "1; mode=block"
  Header set Strict-Transport-Security "max-age=31536000; includeSubDomains"
  ServerSignature Off
  ServerTokens Prod
Header set Content-Security-Policy "default-src 'self' https: http: data: blob:; script-src 'self' 'unsafe-inline' 'unsafe-eval' https: blob:; \
    worker-src 'self' blob:; style-src 'self' 'unsafe-inline' https:; font-src 'self' https: data:; \
    img-src 'self' https: data: blob:; connect-src 'self' wss: ws: https: http:; media-src 'self' http: https: data: blob:; \
    manifest-src 'self' https:; frame-src 'self' https://*.erebus-nyx.net https://erebus-nyx.net https: \
    https://erebusnyx.cloudflareaccess.com https://*.cloudflareaccess.com; \
    frame-ancestors 'self' https://erebus-nyx.net https://*.erebus-nyx.net https://*.cloudflareaccess.com; object-src 'none'; upgrade-insecure-requests" 
</IfModule>

<IfModule dir_module>
    DirectoryIndex index.html
</IfModule>

<IfModule ssl_module>
    SSLRandomSeed startup builtin
    SSLRandomSeed connect builtin
</IfModule>



Listen 443 https


#-----Redirect all HTTP traffic on *:80 to HTTPS on *:443
<VirtualHost *:80>
    ServerName erebus-nyx.net
    ServerAlias *.erebus-nyx.net

    RewriteEngine On
    RewriteCond %{HTTPS} off
    RewriteRule ^(.*)$ https://%{HTTP_HOST}%{REQUEST_URI} [L,R=301]
</VirtualHost>

<VirtualHost *:443>
    ServerName erebus-nyx.net
    #-----Additional Proxy Settings
    ProxyPreserveHost Off
    Protocols h2 h2c http/1.1
    #-----SSL Configuration
    SSLEngine on
    SSLCertificateFile "/usr/local/apache2/certs/server.crt"
    SSLCertificateKeyFile "/usr/local/apache2/certs/server.key"

    Header edit Location ^http(s)?://erebus-nyx\.net(:[0-9]+)?/ https://erebus-nyx.net/

    DocumentRoot "/usr/local/apache2/htdocs/"   

</VirtualHost>

<IfModule mime_module>
    TypesConfig conf/mime.types

    AddType application/x-compress .Z
    AddEncoding x-compress .Z

    AddType application/x-gzip .gz .tgz
    AddEncoding x-gzip .gz .tgz
</IfModule>

